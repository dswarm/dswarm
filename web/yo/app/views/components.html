<span ng-click="functions.show = !functions.show">
  <i ng-class="{'icon-chevron-down': functions.show, 'icon-chevron-right': !functions.show}"></i>
  {{functions.name}}
</span>
<ul ng-show="functions.show" class="tree-list">
  <li ng-repeat="child in functions.children"
      class="functionDraggable componentMember" ui-jq="draggable"
      ui-options="draggableOptions">
    <span>{{ child.name }}</span>
  </li>
</ul>
